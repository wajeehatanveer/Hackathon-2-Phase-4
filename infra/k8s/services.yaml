---
# AI Todo Chatbot - Backend Service
apiVersion: v1
kind: Service
metadata:
  name: ai-todo-backend
  namespace: default
  labels:
    app.kubernetes.io/name: ai-todo
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ai-todo
    app.kubernetes.io/component: backend
---
# AI Todo Chatbot - Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: ai-todo-frontend
  namespace: default
  labels:
    app.kubernetes.io/name: ai-todo
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: ai-todo
    app.kubernetes.io/component: frontend
