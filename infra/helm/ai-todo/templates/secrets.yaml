{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "ai-todo.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
data:
  {{- if .Values.secrets.data }}
  {{- range $key, $value := .Values.secrets.data }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- else }}
  # Placeholder values - override with actual secrets at install time
  # Example: helm install ai-todo ./infra/helm/ai-todo --set secrets.data.BETTER_AUTH_SECRET=your-secret
  BETTER_AUTH_SECRET: {{ "change-me-better-auth-secret" | b64enc | quote }}
  COHERE_API_KEY: {{ "change-me-cohere-api-key" | b64enc | quote }}
  DATABASE_URL: {{ "postgresql://user:password@host.neon.tech/dbname?sslmode=require" | b64enc | quote }}
  {{- end }}
{{- end }}
